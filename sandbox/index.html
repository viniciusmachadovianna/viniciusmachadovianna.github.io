<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Mask Effect with Circle and Gradient</title>
    <style>
        body {
            background: rgb(58, 58, 58);
            width: 100%;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-flow: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <svg height="30" width="30" xmlns="http://www.w3.org/2000/svg">
        <circle r="10" cx="15" cy="15"/>
    </svg>
    
    <svg height="500" width="500" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ffffff4d" />
                <stop offset="42%" style="stop-color:#7878784d" />
                <stop offset="100%" style="stop-color:#3232324d" />
            </linearGradient>
            
            <mask id="maskedcircle">
                <rect width="100%" height="100%" x="0" y="0" fill="white"/>
                <circle cx="250" cy="250" r="100" fill="black"/>
            </mask>
        </defs>
        <rect width="100%" height="100%" x="0" y="0" fill="url(#grad1)" mask="url(#maskedcircle)"/>
    </svg>
</body>
</html>
