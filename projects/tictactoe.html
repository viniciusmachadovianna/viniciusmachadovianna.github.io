<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
</head>
<style>
    body{
        margin: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(45deg,purple 0%,pink 100%);
    }
    body,header,div{
        display: flex;
        flex-flow: column;
        justify-content: center;
        align-items: center;
    }
    header{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background: purple;
        border-radius: 50%;
        width: 500px;
        height: 500px;
        font-size: 7em;
        color: aliceblue;
        border: 10px solid transparent;
        transition: .4s ease;
        cursor: pointer;
    }
    header::after{
        content: "▶︎";
        color: transparent;
        position: absolute;
    }
    header:hover{
        background: rgba(128, 0, 128, 0.8);
        color: rgba(240, 248, 255, 0.5);
        border: 10px solid aliceblue;
    }
    header:hover::after{
        display: flex;
        color: aliceblue;
    }
    span{
        transition: .4s ease;
    }
    header:hover > span{
        color: rgba(240, 248, 255, 0.1);

    }
    main{
        position: absolute;
        z-index: 1;
        width: 330px;
        height: 330px;
        display: flex;
        flex-flow: row wrap;
    }
    div{
        width: 100px;
        height: 100px;
        background: rgba(67, 0, 67,.9);
        margin: 5px;
        cursor: pointer;
        color: aliceblue;
        font-size: 4em;
    }
    div::after{
        /* content: "◯"; */
        content: "✖";
        color: transparent;
        text-align: center;
        line-height: 50%;
        transition: .4s ease;
    }
    div:hover{
        background: purple;
    }
    div:hover::after{
        color: aliceblue;
    }
    main{
        display: none;
        /* display: flex; */
    }
</style>
<body>
    <header>
        <span>TIC</span>
        <span>TAC</span>
        <span>TOE</span>
    </header>
    <main>
        <div id="a1"></div>
        <div id="a2"></div>
        <div id="a3"></div>
        <div id="b1"></div>
        <div id="b2"></div>
        <div id="b3"></div>
        <div id="c1"></div>
        <div id="c2"></div>
        <div id="c3"></div>
    </main>
    <footer>
    </footer>
</body>
<script>
    const header = document.querySelector("header"),
        main = document.querySelector("main");
    header.addEventListener("click",()=>{
        header.style.display = "none";
        main.style.display = "flex";
    })
    document.querySelectorAll("div").forEach(div =>{
        div.style.setProperty("--after-content","◯"); 
        div.addEventListener('click',(e)=>{
            console.log(div.style.getPropertyValue("--after-content"));
            div.style.setProperty("--after-content","◯"); 
            console.log(div.style.getPropertyValue("--after-content"));
            //✖◯
            e.target.innerHTML = "✖";
        })
        div.addEventListener('mouseover',()=>{

        })
    })
</script>
</html>
